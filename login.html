<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="description" content="Login page of my website about a trip to Silicon Valley"/>
    <meta name="copyright" content="Copyright Carmen Liao 2018">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <link rel="stylesheet" type="text/css" href="css/styles(default).css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Dancing+Script" rel="stylesheet">
  </head>

	<body class = "login_screen">

		<div id="login">

			<h1 class="login">User Login</h1>

			<form id="login-form">
				<p>
					<input type="text" id="username" placeholder="Username" required />
				</p>

				<p>
					<input type="password" id="password" placeholder="Password" required/>
				</p>

				<p>
					<button type="submit" id="button">Log In</button>
				</p>
			</form>

		</div>

		<script>
			//alert(window.location);
			//console.log(document);

			var usernameInput = document.querySelector('#username');
			var passwordInput = document.querySelector('#password');
			var form = document.querySelector('#login-form');

			var appUser = 'admin';
			var appPassword = '1234';

			// Javascript can detect many events, eg: onsubmit, onmouseover, onclick
			form.onsubmit = function(event) {
				// Stop the default event action (in this case, submitting a form reloads the page)
				event.preventDefault();
				//console.log(event);

				// the value of an input is whatever the user has typed in
				var username = usernameInput.value;
				var password = passwordInput.value;

				if(username == appUser && password == appPassword) {
					localStorage.setItem('loggedIn', true);
					// Redirect
					window.location = 'index.html';
				} else {
					alert('Login failed, please try again.');
				}
			}

		</script>

		<footer>
				<p class= "copyright"> &copy; Carmen Liao 2018  </p>
		</footer>

	</body>
</html>
